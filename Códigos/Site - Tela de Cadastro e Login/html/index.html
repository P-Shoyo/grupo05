<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/loginstyle.css">

</head>
<body>

    <!-- COMEÇO HEADER -->
    <div class="header">
        <div class="title-header">
            <img class = "logo-imagem" src="../img/Logo Sem Texto.png">
            <h1>AMONIMOUS INC</h1>
        </div>
    </div>
    <!-- FIM HEADER -->

    <!-- COMEÇO CONTEUDO DA PÁGINA -->
    <div class="conteudo">
        <div class="caixota">
            <div class="box">
                <div class="titulo-login">
                    <h1>LOGIN</h1>
                </div>

                <div class="title-google">
                    <h3> Logar com o Google : </h3>
                    <img class="google" src="../img/Google Sem Fundo.png"> 
                </div>

                <br>

                <div class="login">
                <label class="label"><b>Email:</b></label> <br>
                <input placeholder="Email" type="text" class="input" size=67> <br><br>
                <label class="label"><b>Senha:</b></label> <br>
                <input placeholder="Senha" type="text" class="input" size=67>
                </div>

                <br>

                <button class="bt"><b>Entrar</b></button>

                <br><br>

                <div class="final-login">
                    <label><u>Esqueci a senha</u></label>
                    <label><u>Não tenho conta</u></label>
                
                </div>

                
            </div>
        </div>
    </div>
    <!-- FIM CONTEÚDO DA PÁGINA -->




    
</body>
</html>
