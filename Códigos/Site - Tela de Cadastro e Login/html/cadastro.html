<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amonimous</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Div de cabeçalho -->
    <div class="header">
        <!-- Grupo da imagem do logo e texto -->
        <div class="title-header">
            <img class="logo-imagem" src="../img/Logo Sem Texto.png" alt="Amonimous">
            <h1>AMONIMOUS INC</h1>
        </div>
        <!-- menu de 'nav'egação -->
    </div>
    <div class="caixota">
        <div class="caixotacadastrogrande">
            <div class="caixa_formulario">
                <div class="titulo">CADASTRO</div>
                <div class="campos">
                    <div class="campo">
                        <label>Nome:</label>
                        <input class="entrada" type="text">
                    </div> 
                    <div class="campo">
                        <label>CNPJ:</label>
                        <input class="entrada" type="text">
                    </div> 
                    <div class="campo">
                        <label>Telefone:</label>
                        <input class="entrada" type="text">
                    </div>
                    <div class="campo">
                        <label>E-mail:</label>
                        <input class="entrada" type="text">
                    </div>
                    <div class="campo">
                        <label>Senha:</label>
                        <input class="entrada" type="text">
                    </div>  
                    <div class="campo">
                        <label>Confirmar senha:</label>
                        <input class="entrada" type="text">
                    </div>
                </div>

                <div class="botao">
                    <button>Criar conta</button>
                </div>
                
            </div>    
        </div>
        
        <div class="caixotaimg">
        </div>

    </div>
</body>

</html>
