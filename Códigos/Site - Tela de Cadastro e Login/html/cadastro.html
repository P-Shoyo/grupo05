<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amonimous</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Div de cabeçalho -->
    <div class="header">
        <!-- Grupo da imagem do logo e texto -->
        <div class="title-header">
            <img class="logo-imagem" src="../img/protótipos/Logo Sem Texto.png" alt="Amonimous">
            <h1>AMONIMOUS INC</h1>
        </div>
        <!-- menu de 'nav'egação -->
    </div>
    <div class="caixota">
        <div class="caixotacadastrogrande">
            <div class="caixotacadastro formulario">
                <div class="titulo">CADASTRO</div>            
                <label>Nome:</label><br>
                <input class="entrada" type="text" size=55><br>
                <label>CNPJ:</label><br>
                <input class="entrada" type="text" size=55><br>
                <label>Telefone:</label><br>
                <input class="entrada" type="text" size=55><br>
                <label>E-mail:</label><br>
                <input class="entrada" type="text" size=55><br>
                <label>Senha:</label><br>
                <input class="entrada" type="text" size=55><br>
                <label>Confirmar senha:</label><br>
                <input class="entrada" type="text" size=55>
                <button>Criar conta</button>
            </div>
        </div>
        <div class="caixotaimg"><img class="imagempergaminho" src="../img/protótipos/pergaminho.svg"></div>
    </div>
</body>
</html>
