<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <h2>informe a altura do galpão/armazém:</h2>
    <input id="altura" type="text" placeholder="inserir um valor"><br>
    <h2>informe a largura do galpão/armazém:</h2>
    <input id="largura" type="text" placeholder="inserir um valor"><br>
    <h2>informe o comprimento do galpão/armazém</h2>
    <input id="comprimento" type="text" placeholder="inserir um valor"><br>
    <button onclick="calcular()">Calcular</button>
    <div id="mens"></div>
    <div><i>"O Custo pode variar dependendo do tempo da implementação total, detalhes e consulta de um dos nossos vendedores."</i></div>
    
</body>
</html>

<script>

function calcular() {
    var valume = altura.value * largura.value * comprimento.value;
    var arduino = 600; 
    var inst = (valume/3) * arduino;
    mens.innerHTML = `o custo de implementação dos nosso sistemas para o seu galpão fica aproximadamente: R$ ${inst}`
} 
    
    </script>
